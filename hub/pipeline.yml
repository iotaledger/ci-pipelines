steps:
  - name: "bazel test opt"
    command: bazel test -c opt --test_output=all //...
    agents:
      queue: dev
    plugins:
      https://github.com/iotaledger/docker-buildkite-plugin#release-v1.4.0:
        image: "iotacafe/iota-buildenv"
        always-pull: true
        mounts:
          - /conf:/conf
          - /cache:/cache
  - name: "bazel test debug"
    command: bazel test -c dbg --test_output=all //...
    agents:
      queue: dev
    plugins:
      https://github.com/iotaledger/docker-buildkite-plugin#release-v1.4.0:
        image: "iotacafe/iota-buildenv"
        always-pull: true
        mounts:
          - /conf:/conf
          - /cache:/cache
